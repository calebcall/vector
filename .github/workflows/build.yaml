name: Build and Release Vector

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  id-token: write # Needed for AWS authentication

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get Version
        id: get_version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -n 1 | cut -d '"' -f 2)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Setup Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          target: x86_64-unknown-linux-musl
          override: true

      - name: Setup Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev cmake musl-tools pigz jq unzip

      - name: Cache Cargo Registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo Index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache Target Directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-

      - name: Build Vector
        run: |
          cargo build --release --target x86_64-unknown-linux-musl --features sources-blackbox_exporter
          echo "Build completed successfully"

      - name: Run Blackbox Exporter Tests
        run: |
          cargo test --features sources-blackbox_exporter blackbox_exporter
          echo "All blackbox_exporter tests passed"

      - name: Create Release Archive
        run: |
          mkdir -p release
          cp target/x86_64-unknown-linux-musl/release/vector release/
          cd release
          tar -czf vector-${{ steps.get_version.outputs.VERSION }}-x86_64-unknown-linux-musl.tar.gz vector
          sha256sum vector-${{ steps.get_version.outputs.VERSION }}-x86_64-unknown-linux-musl.tar.gz > vector-${{ steps.get_version.outputs.VERSION }}-x86_64-unknown-linux-musl.tar.gz.sha256

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vector-release-${{ steps.get_version.outputs.VERSION }}
          path: release/*
          retention-days: 30

  release:
    name: Create Release
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.build-and-test.outputs.version }}
    steps:
      - name: Download Release Artifacts
        uses: actions/download-artifact@v4
        with:
          name: vector-release-${{ needs.build-and-test.outputs.version }}
          path: release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build-and-test.outputs.version }}
          name: Vector v${{ needs.build-and-test.outputs.version }}
          draft: false
          prerelease: false
          files: |
            release/vector-${{ needs.build-and-test.outputs.version }}-x86_64-unknown-linux-musl.tar.gz
            release/vector-${{ needs.build-and-test.outputs.version }}-x86_64-unknown-linux-musl.tar.gz.sha256
          body: |
            ## Vector v${{ needs.build-and-test.outputs.version }}
            
            ### Changes
            - Built with blackbox_exporter source support
            - All blackbox_exporter tests passed
            
            ### Installation
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/v${{ needs.build-and-test.outputs.version }}/vector-${{ needs.build-and-test.outputs.version }}-x86_64-unknown-linux-musl.tar.gz
            tar -xzf vector-${{ needs.build-and-test.outputs.version }}-x86_64-unknown-linux-musl.tar.gz
            ./vector --version
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}