name: Build and Release Vector

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write
  id-token: write # Needed for AWS authentication

jobs:
  build-and-test:
    name: Build and Test
    runs-on: vector-builder
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get Version
        id: get_version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -n 1 | cut -d '"' -f 2)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Setup Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev cmake musl-tools pigz jq unzip libsasl2-dev musl-dev perl

      - name: Install Nextest
        run: |
          curl -LsSf https://get.nexte.st/latest/linux | tar zxf - -C ${CARGO_HOME:-~/.cargo}/bin

      - name: Install Protoc
        run: |
          VERSION=33.1
          if ! protoc --version 2>/dev/null | grep -q "$VERSION"; then
            wget https://github.com/protocolbuffers/protobuf/releases/download/v${VERSION}/protoc-${VERSION}-linux-x86_64.zip
            unzip -o protoc-${VERSION}-linux-x86_64.zip -d ~/.local
          fi
          export PATH="$PATH:$HOME/.local/bin"

      - name: Set protoc path
        run: |
          echo "PROTOC=$HOME/.local/bin/protoc" >> ${GITHUB_ENV}

      # - name: Cache Cargo Registry
